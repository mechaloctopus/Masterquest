<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid FPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <style>
        * { margin: 0; padding: 0; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: black; }
        canvas { width: 100%; height: 100%; }
        #renderCanvas { width: 100%; height: 100%; display: block; z-index: 0; }
        #log { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: #FFA500;
            font-family: 'Courier New', monospace; 
            font-size: 14px; 
            background: rgba(0,0,0,0.8); 
            padding: 10px;
            border: 1px solid #00ff00;
            text-shadow: 0 0 10px #00ff0080;
        }
        .joystick-container {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 5px #00ff00);
        }
        #leftJoystick { left: 20px; }
        #rightJoystick { right: 20px; }
        #jumpButton {
            position: absolute;
            bottom: 140px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            touch-action: none;
            filter: drop-shadow(0 0 5px #00ff00);
            z-index: 1;
        }
        #jumpButton:active {
            background: rgba(0, 255, 0, 0.4);
        }
        #strikeButton {
            position: absolute;
            bottom: 140px;
            right: 120px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #ff00ff;
            color: #ff00ff;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            z-index: 1;
            filter: drop-shadow(0 0 5px #ff00ff);
        }
    </style>
    <!-- VERIFIED WORKING CDN SOURCES -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="log"></div>
    <div id="leftJoystick" class="joystick-container"></div>
    <div id="rightJoystick" class="joystick-container"></div>
    <button id="strikeButton">STRIKE</button>
    <button id="jumpButton">JUMP</button>

    <script>
        // Logging system
        function logMessage(msg) {
            const logElement = document.getElementById('log');
            logElement.innerHTML += msg + '<br>';
        }

        // Configuration Constants
        const CONFIG = {
            CAMERA: {
                START_POSITION: {x: 0, y: 1.6, z: 0},
                SPEED: 0.1,
                GROUND_Y: 1.6
            },
            GRID: {
                SIZE: 50,
                SPACING: 2,
                COLOR: {r: 0.75, g: 0, b: 1}
            },
            HANDS: {
                SIZE: "80px",
                COLOR: "#0ff",
                BOTTOM_OFFSET: "20px",
                SIDE_OFFSET: "20px",
                BACKGROUND: "rgba(0,255,255,0.2)",
                STRIKE: {
                    SPEED: 0.005,
                    DISTANCE: 200,
                    EASING: "sine" // "sine", "elastic", "bounce"
                }
            },
            PHYSICS: {
                GRAVITY: -0.02,
                JUMP_FORCE: 0.8
            },
            ANIMATION_SPEED: 10 // Controls bobbing speed
        };

        // Core System Functions
        function initializeScene(engine) {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);
            return scene;
        }

        function setupCamera(scene, canvas) {
            const camera = new BABYLON.UniversalCamera("camera", 
                new BABYLON.Vector3(
                    CONFIG.CAMERA.START_POSITION.x,
                    CONFIG.CAMERA.START_POSITION.y,
                    CONFIG.CAMERA.START_POSITION.z), scene);
            camera.attachControl(canvas, true);
            camera.speed = CONFIG.CAMERA.SPEED;
            return camera;
        }

        function createGrid(scene) {
            const { SIZE, SPACING, COLOR } = CONFIG.GRID;
            const gridColor = new BABYLON.Color3(COLOR.r, COLOR.g, COLOR.b);
            
            // Horizontal lines
            for(let x = -SIZE; x <= SIZE; x += SPACING) {
                BABYLON.MeshBuilder.CreateLines("gridX", {
                    points: [new BABYLON.Vector3(x, 0, -SIZE), new BABYLON.Vector3(x, 0, SIZE)]
                }, scene).color = gridColor;
            }

            // Vertical lines
            for(let z = -SIZE; z <= SIZE; z += SPACING) {
                BABYLON.MeshBuilder.CreateLines("gridZ", {
                    points: [new BABYLON.Vector3(-SIZE, 0, z), new BABYLON.Vector3(SIZE, 0, z)]
                }, scene).color = gridColor;
            }

            // Grid glow effect
            new BABYLON.GlowLayer("gridGlow", scene).intensity = 2.0;
        }

        function createSkybox(scene) {
            new BABYLON.PhotoDome("skyDome", "IMG_2579.jpeg", {
                resolution: 64,
                size: 1000,
                useDirectMapping: false
            }, scene);
        }

        function createHandsGUI() {
            const gui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const { SIZE, COLOR, SIDE_OFFSET, BOTTOM_OFFSET, BACKGROUND } = CONFIG.HANDS;

            const leftHand = new BABYLON.GUI.Ellipse();
            leftHand.width = SIZE;
            leftHand.height = SIZE;
            leftHand.color = COLOR;
            leftHand.thickness = 4;
            leftHand.background = BACKGROUND;
            leftHand.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
            leftHand.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            leftHand.left = SIDE_OFFSET;
            leftHand.bottom = BOTTOM_OFFSET;
            gui.addControl(leftHand);
            
            const rightHand = new BABYLON.GUI.Ellipse();
            rightHand.width = SIZE;
            rightHand.height = SIZE;
            rightHand.color = COLOR;
            rightHand.thickness = 4;
            rightHand.background = BACKGROUND;
            rightHand.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
            rightHand.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            rightHand.right = SIDE_OFFSET;
            rightHand.bottom = BOTTOM_OFFSET;
            gui.addControl(rightHand);

            return [leftHand, rightHand]; // Return direct references to hand controls
        }

        function setupControls(scene, camera, state) {
            // Joystick setup
            const createJoystick = (element, onMove) => {
                return nipplejs.create({
                    zone: element,
                    mode: 'static',
                    position: { left: '50%', top: '50%' }
                }).on('move', onMove);
            };

            // Movement joystick
            createJoystick(document.getElementById('leftJoystick'), (evt, data) => {
                state.moveVector.x = data.vector.x;
                state.moveVector.z = -data.vector.y;
            }).on('end', () => state.moveVector.set(0, 0, 0));

            // Look joystick
            createJoystick(document.getElementById('rightJoystick'), (evt, data) => {
                camera.rotation.y -= data.vector.x * 0.02;
                
                const newRotationX = camera.rotation.x + data.vector.y * 0.02;
                
                const maxLookUp = Math.PI * 0.45;
                const maxLookDown = -Math.PI * 0.45;
                
                if (newRotationX < maxLookUp && newRotationX > maxLookDown) {
                    camera.rotation.x = newRotationX;
                }
                
                camera.rotation.z = 0;
            });

            // Jump button
            document.getElementById('jumpButton').addEventListener('pointerdown', () => {
                if (state.grounded) {
                    state.jumpForce = CONFIG.PHYSICS.JUMP_FORCE;
                    state.grounded = false;
                }
            });

            // Strike button
            document.getElementById('strikeButton').addEventListener('pointerdown', () => {
                if (!state.striking) {
                    state.striking = true;
                    state.strikeProgress = 0;
                    // Visual feedback
                    document.getElementById('strikeButton').style.background = "rgba(255, 0, 255, 0.4)";
                    setTimeout(() => document.getElementById('strikeButton').style.background = "rgba(255, 0, 255, 0.2)", 100);
                }
            });
        }

        function registerUpdateLoop(scene, camera, hands, state) {
            scene.registerBeforeRender(() => {
                const engine = scene.getEngine();

                // Update animation timers
                const deltaTime = engine.getDeltaTime() / 1000;
                state.bobTime += deltaTime;

                // Animation helper functions
                const applyBobAnimation = (hand, isLeft) => {
                    const movementIntensity = state.moveVector.length();
                    const bobAmount = Math.sin(state.bobTime * CONFIG.ANIMATION_SPEED) * 5 * movementIntensity;
                    hand.top = parseFloat(CONFIG.HANDS.BOTTOM_OFFSET) + (isLeft ? bobAmount : -bobAmount);
                };

                const applyStrikeAnimation = (hand) => {
                    // Progress the strike animation
                    state.strikeProgress += deltaTime * CONFIG.HANDS.STRIKE.SPEED;
                    
                    if (state.strikeProgress <= 1) {
                        // First half: punch out, Second half: retract
                        const progress = state.strikeProgress <= 0.5 ? 
                            state.strikeProgress * 2 : // 0 to 1 during first half
                            (1 - (state.strikeProgress - 0.5) * 2); // 1 to 0 during second half
                        
                        // Convert to center positioning during strike
                        hand.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
                        hand.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
                        
                        // Apply easing for more natural motion
                        const easedProgress = Math.sin(progress * Math.PI/2);
                        hand.left = `${CONFIG.HANDS.STRIKE.DISTANCE * easedProgress}px`;
                    } else {
                        resetHandPosition(hand);
                        state.striking = false;
                    }
                };

                // Movement
                const forward = camera.getDirection(BABYLON.Vector3.Forward()).scale(state.moveVector.z * 0.1);
                const right = camera.getDirection(BABYLON.Vector3.Right()).scale(state.moveVector.x * 0.1);
                camera.position.addInPlace(forward.add(right));

                // Jump physics
                camera.position.y += state.jumpForce;
                state.jumpForce += CONFIG.PHYSICS.GRAVITY;
                
                if (camera.position.y <= CONFIG.CAMERA.GROUND_Y) {
                    camera.position.y = CONFIG.CAMERA.GROUND_Y;
                    state.jumpForce = 0;
                    state.grounded = true;
                }

                // Helper function to reset hand to corner position
                const resetHandPosition = (hand) => {
                    hand.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                    hand.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
                    hand.right = CONFIG.HANDS.SIDE_OFFSET;
                    hand.bottom = CONFIG.HANDS.BOTTOM_OFFSET;
                };

                // Update hands if they exist
                if (hands && hands.length >= 2) {
                    // Left hand always has bob animation
                    applyBobAnimation(hands[0], true);
                    
                    // Right hand either strikes or bobs
                    if (state.striking) {
                        applyStrikeAnimation(hands[1]);
                    } else {
                        applyBobAnimation(hands[1], false);
                    }
                }
            });
        }

        // Main Initialization
        function initGame() {
            try {
                const canvas = document.getElementById('renderCanvas');
                const engine = new BABYLON.Engine(canvas, true);
                const scene = initializeScene(engine);
                
                // Initialize state after BABYLON is loaded
                const state = {
                    moveVector: new BABYLON.Vector3(0, 0, 0),
                    jumpForce: 0,
                    bobTime: 0,
                    grounded: true,
                    striking: false,
                    strikeProgress: 0
                };

                createGrid(scene);
                createSkybox(scene);
                const camera = setupCamera(scene, canvas);
                const hands = createHandsGUI();
                setupControls(scene, camera, state);
                registerUpdateLoop(scene, camera, hands, state);

                engine.runRenderLoop(() => scene.render());
                window.addEventListener('resize', () => engine.resize());

                logMessage("> SYSTEM READY");
                logMessage("> INITIALIZE GRID NAVIGATION...");

            } catch (error) {
                logMessage(`!! SYSTEM ERROR: ${error.message}`);
            }
        }

        // Start the system
        logMessage("> SYSTEM INITIALIZING...");
        logMessage("> LOADING NEON GRID PROTOCOL...");
        initGame();
    </script>
</body>
</html>
