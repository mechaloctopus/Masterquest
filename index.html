<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid FPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: black; }
        #renderCanvas { width: 100%; height: 100%; display: block; z-index: 0; }
        #log { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: #FFA500; /* Neon orange */
            font-family: 'Courier New', monospace; 
            font-size: 14px; 
            background: rgba(0,0,0,0.8); 
            padding: 10px;
            border: 1px solid #00ff00;
            text-shadow: 0 0 10px #00ff0080; /* Green glow */
        }
        .joystick-container {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 5px #00ff00); /* Glow effect */
        }
        #leftJoystick { left: 20px; }
        #rightJoystick { right: 20px; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="log"></div>
    <div id="leftJoystick" class="joystick-container"></div>
    <div id="rightJoystick" class="joystick-container"></div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <script>
        function logMessage(msg) {
            document.getElementById('log').innerText += msg + "\n";
        }

        document.addEventListener('DOMContentLoaded', () => {
            logMessage("> SYSTEM INITIALIZING...");
            logMessage("> LOADING NEON GRID PROTOCOL...");

            try {
                const canvas = document.getElementById('renderCanvas');
                const engine = new BABYLON.Engine(canvas, true, { disableWebGL2Support: true });
                const scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

                // Camera Setup
                const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 2, -10), scene);
                camera.attachControl(canvas, false);
                camera.speed = 0.15;
                const groundY = 2;
                const lookLimit = Math.PI / 4;

                // === MILKY WAY SKYBOX ===
                function createSkybox() {
    // Create a sphere for the skybox
    const skybox = BABYLON.MeshBuilder.CreateSphere("skybox", { diameter: 1000, sideOrientation: BABYLON.Mesh.BACKSIDE }, scene);

    // Create a material for the skybox
    const skyboxMaterial = new BABYLON.StandardMaterial("skyboxMaterial", scene);
    skyboxMaterial.backFaceCulling = false; // Ensure the inside is visible
    skyboxMaterial.diffuseTexture = new BABYLON.Texture("IMG_2579.jpeg", scene);
    
    // Rotate the texture 90 degrees by adjusting the texture matrix
    skyboxMaterial.diffuseTexture.uRotation = Math.PI / 2; // Rotate texture 90 degrees counterclockwise
    skyboxMaterial.diffuseTexture.uScale = 1;
    skyboxMaterial.diffuseTexture.vScale = 1;

    // Disable lighting and set emissive color to make it visible
    skyboxMaterial.disableLighting = true;
    skyboxMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);

    // Apply the material to the skybox
    skybox.material = skyboxMaterial;

    // Optional: Adjust the mesh rotation if needed to align with your camera
    skybox.rotation.x = 0; // You can tweak this if the orientation needs adjustment
}
                createSkybox();

                // === NEON GRID ===
                function createGrid() {
                    const gridSize = 50;
                    const gridSpacing = 2;
                    const color = new BABYLON.Color3(0.75, 0, 1); // Neon purple

                    // Horizontal lines
                    for (let x = -gridSize; x <= gridSize; x += gridSpacing) {
                        BABYLON.MeshBuilder.CreateLines("gridX", {
                            points: [new BABYLON.Vector3(x, 0, -gridSize), new BABYLON.Vector3(x, 0, gridSize)]
                        }, scene).color = color;
                    }

                    // Vertical lines
                    for (let z = -gridSize; z <= gridSize; z += gridSpacing) {
                        BABYLON.MeshBuilder.CreateLines("gridZ", {
                            points: [new BABYLON.Vector3(-gridSize, 0, z), new BABYLON.Vector3(gridSize, 0, z)]
                        }, scene).color = color;
                    }

                    const glowLayer = new BABYLON.GlowLayer("glow", scene);
                    glowLayer.intensity = 2.0;
                    glowLayer.blurKernelSize = 64;
                }
                createGrid();

                // === CONTROL SYSTEMS ===
                // Movement Joystick (Left)
                let moveVector = BABYLON.Vector3.Zero();
                nipplejs.create({
                    zone: document.getElementById('leftJoystick'),
                    mode: 'static',
                    position: { left: '50%', top: '50%' },
                    color: '#00ff00', // Neon green (unchanged)
                    size: 100
                }).on('move', (evt, data) => {
                    moveVector.x = data.vector.x;
                    moveVector.z = data.vector.y;
                }).on('end', () => moveVector = BABYLON.Vector3.Zero());

                // Camera Joystick (Right)
                const rotationSpeed = 0.015;
                let rotateVector = { x: 0, y: 0 };
                nipplejs.create({
                    zone: document.getElementById('rightJoystick'),
                    mode: 'static',
                    position: { left: '50%', top: '50%' },
                    color: '#00ff00', // Neon green
                    size: 100
                }).on('move', (evt, data) => {
                    rotateVector.x = -data.vector.x * rotationSpeed;
                    rotateVector.y = -data.vector.y * rotationSpeed;
                }).on('end', () => rotateVector = { x: 0, y: 0 });

                // === GAME LOOP ===
                scene.registerBeforeRender(() => {
                    // Movement
                    const forward = camera.getDirection(BABYLON.Vector3.Forward());
                    const right = camera.getDirection(BABYLON.Vector3.Right());
                    camera.position.addInPlace(
                        forward.scale(moveVector.z * 0.1)
                               .add(right.scale(moveVector.x * 0.1))
                    );
                    camera.position.y = groundY;

                    // Rotation
                    camera.rotation.y -= rotateVector.x;
                    camera.rotation.x = BABYLON.Scalar.Clamp(
                        camera.rotation.x + rotateVector.y,
                        -lookLimit,
                        lookLimit
                    );
                });

                engine.runRenderLoop(() => scene.render());
                window.addEventListener('resize', () => engine.resize());

                logMessage("> SYSTEM READY");
                logMessage("> INITIALIZE GRID NAVIGATION...");
            } catch (error) {
                logMessage(`!! SYSTEM ERROR: ${error.message}`);
            }
        });
    </script>
</body>
</html>
