<!DOCTYPE html>
<html>
<head>
    <title>Mobile Neon Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        #renderCanvas { width: 100%; height: 100%; }
        #leftZone, #rightZone {
            position: fixed;
            bottom: 0;
            width: 50%;
            height: 50%;
            opacity: 0.5;
        }
        #leftZone { left: 0; }
        #rightZone { right: 0; }
        #fullscreenBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="leftZone"></div>
    <div id="rightZone"></div>
    <button id="fullscreenBtn">â›¶</button>

    <!-- Include Babylon.js and nipplejs -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('renderCanvas');
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);

            // ===== NEON GRID =====
            const gridMat = new BABYLON.StandardMaterial("gridMat", scene);
            gridMat.emissiveColor = new BABYLON.Color3(1, 0.2, 0.8); // Neon pink
            gridMat.wireframe = true;
            
            const ground = BABYLON.Mesh.CreateGround("ground", 1000, 1000, 100, scene);
            ground.material = gridMat;
            ground.checkCollisions = true;

            // Add glow effect
            const glowLayer = new BABYLON.GlowLayer("glow", scene);
            glowLayer.intensity = 1.5;

            // ===== PLAYER CAMERA =====
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.7, 0), scene);
            camera.attachControl(canvas, false);
            camera.checkCollisions = true;
            camera.ellipsoid = new BABYLON.Vector3(0.3, 1.7, 0.3);
            camera.speed = 0.2;
            camera.angularSensibility = 5000;

            // ===== TOUCH CONTROLS =====
            let lookDelta = { x: 0, y: 0 };
            let moveVector = { x: 0, y: 0 };
            
            // Movement joystick (left side)
            const joystick = nipplejs.create({
                zone: document.getElementById('leftZone'),
                mode: 'static',
                position: { left: '25%', bottom: '25%' },
                size: 100,
                color: 'rgba(255,100,255,0.5)'
            }).on('move', (evt, data) => {
                moveVector.x = data.vector.x;
                moveVector.y = data.vector.y;
            }).on('end', () => {
                moveVector.x = 0;
                moveVector.y = 0;
            });

            // Camera control (right side)
            let touchStart = null;
            document.getElementById('rightZone').addEventListener('touchstart', (e) => {
                touchStart = e.touches[0];
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!touchStart) return;
                const touch = e.touches[0];
                
                lookDelta.x = touch.pageX - touchStart.pageX;
                lookDelta.y = touch.pageY - touchStart.pageY;
                
                // Update camera rotation
                camera.rotation.y -= lookDelta.x * 0.005;
                camera.rotation.x = BABYLON.Tools.Clamp(
                    camera.rotation.x - lookDelta.y * 0.005,
                    -Math.PI/2.5,
                    Math.PI/2.5
                );
                
                touchStart = touch;
            }, { passive: false });

            document.addEventListener('touchend', () => {
                touchStart = null;
                lookDelta = { x: 0, y: 0 };
            });

            // ===== MOVEMENT =====
            scene.registerBeforeRender(() => {
                // Get forward/right directions
                const forward = camera.getDirection(BABYLON.Vector3.Forward());
                const right = camera.getDirection(BABYLON.Vector3.Right());
                
                // Calculate movement
                const movement = forward.scale(moveVector.y)
                    .add(right.scale(moveVector.x))
                    .scale(0.1);

                camera.position.addInPlace(movement);
            });

            // ===== FULLSCREEN =====
            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                canvas.requestFullscreen().catch(console.log);
            });

            // ===== ENGINE START =====
            engine.runRenderLoop(() => scene.render());
            window.addEventListener('resize', () => engine.resize());
        });
    </script>
</body>
</html>
