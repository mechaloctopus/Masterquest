<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid FPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <style>
        * { margin: 0; padding: 0; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: black; }
        #renderCanvas { width: 100%; height: 100%; display: block; z-index: 0; }
        #log { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: #FFA500;
            font-family: 'Courier New', monospace; 
            font-size: 14px; 
            background: rgba(0,0,0,0.8); 
            padding: 10px;
            border: 1px solid #00ff00;
            text-shadow: 0 0 10px #00ff0080;
        }
        .joystick-container {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 5px #00ff00);
        }
        #leftJoystick { left: 20px; }
        #rightJoystick { right: 20px; }
        #jumpButton {
            position: absolute;
            bottom: 140px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            touch-action: none;
            filter: drop-shadow(0 0 5px #00ff00);
            z-index: 1;
        }
        #jumpButton:active {
            background: rgba(0, 255, 0, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="log"></div>
    <div id="leftJoystick" class="joystick-container"></div>
    <div id="rightJoystick" class="joystick-container"></div>
    <button id="jumpButton">JUMP</button>

    <script src="https://cdn/babylonjs.com/babylon.js"></script>
    <script src="https://cdn/babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <script>
        function logMessage(msg) {
            document.getElementById('log').innerText += msg + "\n";
        }

        // Since our scripts are at the bottom of the body, the DOM is already loaded.
        logMessage("> SYSTEM INITIALIZING...");
        logMessage("> LOADING NEON GRID PROTOCOL...");

        try {
            const canvas = document.getElementById('renderCanvas');
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

            // Camera Setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 3, -10), scene);
            camera.attachControl(canvas, false);
            camera.speed = 0.15;
            const groundY = 2;
            const lookLimit = Math.PI / 4;

            // Skybox
            function createSkybox() {
                new BABYLON.PhotoDome(
                    "skyDome",
                    "IMG_2579.jpeg",
                    {
                        resolution: 64,
                        size: 1000,
                        useDirectMapping: false
                    },
                    scene
                );
            }
            createSkybox();

            // Grid
            function createGrid() {
                const gridSize = 50;
                const gridSpacing = 2;
                const color = new BABYLON.Color3(0.75, 0, 1);

                for (let x = -gridSize; x <= gridSize; x += gridSpacing) {
                    BABYLON.MeshBuilder.CreateLines("gridX", {
                        points: [new BABYLON.Vector3(x, 0, -gridSize), new BABYLON.Vector3(x, 0, gridSize)]
                    }, scene).color = color;
                }

                for (let z = -gridSize; z <= gridSize; z += gridSpacing) {
                    BABYLON.MeshBuilder.CreateLines("gridZ", {
                        points: [new BABYLON.Vector3(-gridSize, 0, z), new BABYLON.Vector3(gridSize, 0, z)]
                    }, scene).color = color;
                }

                new BABYLON.GlowLayer("gridGlow", scene).intensity = 2.0;
            }
            createGrid();

            // Controls
            let moveVector = BABYLON.Vector3.Zero();
            let jumpForce = 0;
            const gravity = -0.02;
            let isJumping = false;
            
            // Fixed Joystick Controls
            const manager = nipplejs.create({
                zone: document.getElementById('leftJoystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: '#00ff00',
                size: 100
            }).on('move', (evt, data) => {
                moveVector.x = data.vector.x;
                moveVector.z = data.vector.y;
            }).on('end', () => moveVector = BABYLON.Vector3.Zero());

            const rotateManager = nipplejs.create({
                zone: document.getElementById('rightJoystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: '#00ff00',
                size: 100
            }).on('move', (evt, data) => {
                camera.rotation.y += data.vector.x * 0.05;
                camera.rotation.x = BABYLON.Scalar.Clamp(
                    camera.rotation.x - data.vector.y * 0.05, // Fixed rotation direction (inverted Y axis)
                    -lookLimit,
                    lookLimit
                );
            }).on('end', () => {});

            // Fixed Jump Button (works on both mobile and desktop)
            const jumpButton = document.getElementById('jumpButton');
            jumpButton.addEventListener('touchstart', handleJump);
            jumpButton.addEventListener('mousedown', handleJump);

            function handleJump() {
                if (!isJumping) {
                    jumpForce = 1.5;
                    isJumping = true;
                }
            }

            // Create HUD for hands using Babylon GUI (glowing neon blue orbs)
            const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

            const leftHandUI = new BABYLON.GUI.Ellipse();
            leftHandUI.width = "80px";
            leftHandUI.height = "80px";
            leftHandUI.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
            leftHandUI.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            leftHandUI.left = "20px";
            leftHandUI.bottom = "20px";
            leftHandUI.background = "rgba(0,255,255,0.2)"; // subtle blue tint
            leftHandUI.thickness = 4;
            leftHandUI.color = "#00ffff"; // neon blue/cyan
            // Optionally, you could add further styling like shadow properties here
            advancedTexture.addControl(leftHandUI);

            const rightHandUI = new BABYLON.GUI.Ellipse();
            rightHandUI.width = "80px";
            rightHandUI.height = "80px";
            rightHandUI.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
            rightHandUI.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            rightHandUI.right = "20px";
            rightHandUI.bottom = "20px";
            rightHandUI.background = "rgba(0,255,255,0.2)";
            rightHandUI.thickness = 4;
            rightHandUI.color = "#00ffff";
            advancedTexture.addControl(rightHandUI);

            // Game loop
            scene.registerBeforeRender(() => {
                // Movement
                const forward = camera.getDirection(BABYLON.Vector3.Forward());
                const right = camera.getDirection(BABYLON.Vector3.Right());
                camera.position.addInPlace(
                    forward.scale(moveVector.z * 0.1)
                        .add(right.scale(moveVector.x * 0.1))
                );

                // Jump mechanics
                jumpForce += gravity;
                camera.position.y += jumpForce;
                
                if (camera.position.y <= groundY) {
                    camera.position.y = groundY;
                    jumpForce = 0;
                    isJumping = false;
                }
            });

            engine.runRenderLoop(() => {
                scene.render();
                // Optionally, if later you wish to animate the GUI hands (for example, during a strike),
                // update their properties (size, color, position) here.
            });
            window.addEventListener('resize', () => engine.resize());

            logMessage("> SYSTEM READY");
            logMessage("> INITIALIZE GRID NAVIGATION...");
        } catch (error) {
            logMessage(`!! SYSTEM ERROR: ${error.message}`);
        }
    </script>
</body>
</html>
