<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: black; }
        #renderCanvas { width: 100%; height: 100%; display: block; }
        .joystick-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .joystick {
            width: 100px;
            height: 100px;
            background: rgba(255, 100, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 100, 255, 0.5);
        }
        #fullscreenBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <button id="fullscreenBtn">â›¶</button>
    <div class="joystick-container">
        <div id="leftJoystick" class="joystick"></div>
        <div id="rightJoystick" class="joystick"></div>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ========== ENGINE SETUP ==========
            const canvas = document.getElementById('renderCanvas');
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1); // Black background

            // ========== NEON GRID FLOOR ==========
            function createGrid(gridSize = 50, gridSpacing = 2) {
                const lines = [];

                for (let i = -gridSize; i <= gridSize; i++) {
                    // Vertical lines
                    lines.push(BABYLON.MeshBuilder.CreateLines(`gridX${i}`, {
                        points: [
                            new BABYLON.Vector3(i * gridSpacing, 0, -gridSize * gridSpacing),
                            new BABYLON.Vector3(i * gridSpacing, 0, gridSize * gridSpacing)
                        ],
                        updatable: false
                    }, scene));

                    // Horizontal lines
                    lines.push(BABYLON.MeshBuilder.CreateLines(`gridZ${i}`, {
                        points: [
                            new BABYLON.Vector3(-gridSize * gridSpacing, 0, i * gridSpacing),
                            new BABYLON.Vector3(gridSize * gridSpacing, 0, i * gridSpacing)
                        ],
                        updatable: false
                    }, scene));
                }

                // Set color and apply glow
                lines.forEach(line => {
                    line.color = new BABYLON.Color3(1, 0.2, 0.8);
                });

                // Glow effect
                const glowLayer = new BABYLON.GlowLayer("glow", scene);
                glowLayer.intensity = 2.5;
            }
            createGrid();

            // ========== INVISIBLE FLOOR ==========
            const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 1000, height: 1000 }, scene);
            ground.isVisible = false;
            ground.checkCollisions = true;

            // ========== PLAYER CAMERA ==========
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 2, 0), scene);
            camera.attachControl(canvas, false);
            camera.checkCollisions = true;
            camera.applyGravity = true;
            camera.ellipsoid = new BABYLON.Vector3(0.3, 1, 0.3);
            camera.speed = 0.15;
            camera.angularSensibility = 5000;
            camera.minZ = 0.1;

            // ========== JOYSTICK CONTROLS ==========
            let moveVector = BABYLON.Vector3.Zero();
            let lookVector = BABYLON.Vector2.Zero();
            const lookSensitivity = 0.02;

            // Movement Joystick (Left)
            const moveJoystick = nipplejs.create({
                zone: document.getElementById('leftJoystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'rgba(255,100,255,0.5)',
                size: 80
            }).on('move', (evt, data) => {
                moveVector.x = data.vector.x;
                moveVector.z = data.vector.y;
            }).on('end', () => moveVector = BABYLON.Vector3.Zero());

            // Look Joystick (Right)
            const lookJoystick = nipplejs.create({
                zone: document.getElementById('rightJoystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'rgba(255,100,255,0.5)',
                size: 80
            }).on('move', (evt, data) => {
                lookVector.x = data.vector.x * lookSensitivity;
                lookVector.y = data.vector.y * lookSensitivity;
            }).on('end', () => lookVector = BABYLON.Vector2.Zero());

            // ========== MOVEMENT & LOOK ==========
            scene.registerBeforeRender(() => {
                // Camera rotation
                camera.rotation.y -= lookVector.x;
                camera.rotation.x = BABYLON.Tools.Clamp(
                    camera.rotation.x - lookVector.y,
                    -Math.PI / 2.5,
                    Math.PI / 2.5
                );

                // Player movement
                const forward = camera.getDirection(BABYLON.Vector3.Forward());
                const right = camera.getDirection(BABYLON.Vector3.Right());

                const movement = forward.scale(moveVector.z)
                    .add(right.scale(moveVector.x))
                    .scale(0.1);

                camera.position.addInPlace(movement);
            });

            // ========== RELIABLE FULLSCREEN ==========
            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    canvas.requestFullscreen().then(() => {
                        // Lock orientation for mobile
                        if (screen.orientation?.lock) {
                            screen.orientation.lock('landscape')
                                .catch(() => console.log('Orientation lock not supported'));
                        }
                    }).catch(console.error);
                }
            });

            // ========== ENGINE START ==========
            engine.runRenderLoop(() => scene.render());
            window.addEventListener('resize', () => engine.resize());
        });
    </script>
</body>
</html>
