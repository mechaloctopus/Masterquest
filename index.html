<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid FPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-grid">
            <div class="grid-horizontal" id="gridHorizontal"></div>
            <div class="grid-vertical" id="gridVertical"></div>
        </div>
        
        <div class="sun"></div>
        
        <div class="loading-content">
            <h1 class="loading-title">Neon Grid FPS</h1>
            
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
                <div class="loading-bar-glow"></div>
            </div>
            
            <div class="loading-status" id="loadingStatus">Initializing...</div>
            
            <div class="loading-console" id="loadingConsole">
                <div class="loading-console-line">SYSTEM BOOT SEQUENCE INITIATED...</div>
            </div>
        </div>
    </div>

    <canvas id="renderCanvas"></canvas>
    
    <!-- UI Elements -->
    <div id="log">
        <button id="logToggle">▼</button>
        <div id="logContent"></div>
    </div>
    
    <!-- Health Bar -->
    <div id="healthBar">
        <div id="healthFill"></div>
        <div id="healthText">100 / 100</div>
    </div>
    
    <!-- Map -->
    <div id="mapContainer">
        <div id="mapTitle">MAP</div>
        <button id="mapToggle">▼</button>
        <canvas id="mapCanvas"></canvas>
    </div>
    
    <!-- Inventory -->
    <div id="inventoryContainer" class="collapsed">
        <div id="inventoryTitle">INVENTORY</div>
        <button id="inventoryToggle">▲</button>
        <div id="inventoryContent">
            <!-- Inventory items will be added dynamically -->
        </div>
    </div>
    
    <div id="leftJoystick" class="joystick-container"></div>
    <div id="rightJoystick" class="joystick-container"></div>
    <div id="leftHand" class="hand"></div>
    <div id="rightHand" class="hand"></div>
    <button id="strikeButton">STRIKE</button>
    <button id="jumpButton">JUMP</button>
    
    <!-- Radio Player UI -->
    <div id="radioPlayer" class="radio-player">
        <div class="radio-header">
            <button id="radioToggle">▼</button>
            <span class="radio-title">RADIO PLAYER</span>
        </div>
        <div class="radio-content">
            <div class="player-controls">
                <button id="prevButton" class="control-btn" aria-label="Previous Track">◀◀</button>
                <button id="playPauseButton" class="control-btn" aria-label="Play">▶</button>
                <button id="nextButton" class="control-btn" aria-label="Next Track">▶▶</button>
            </div>
            <div class="now-playing">
                <span>NOW PLAYING: </span>
                <span id="nowPlaying">No track selected</span>
            </div>
            <div class="volume-controls">
                <div class="slider-container">
                    <input type="range" id="radioVolume" min="0" max="100" value="50">
                    <label for="radioVolume">MUSIC</label>
                </div>
                <div class="slider-container">
                    <input type="range" id="radioSfxVolume" min="0" max="100" value="70">
                    <label for="radioSfxVolume">SFX</label>
                </div>
            </div>
            <div class="track-list">
                <!-- Tracks will be populated from config -->
            </div>
        </div>
    </div>

    <!-- Scripts - Load order matters -->
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Core Utilities - Must load first -->
    <script src="js/utils.js"></script>
    <script src="js/core/event-system.js"></script>
    <script src="js/ui/logger.js"></script>
    
    <!-- Core Systems -->
    <script src="js/core/loader.js"></script>
    <script src="js/core/scene.js"></script>
    <script src="js/core/camera.js"></script>
    <script src="js/core/grid.js"></script>
    <script src="js/core/skybox.js"></script>
    <script src="js/core/npc-system.js"></script>
    <script src="js/core/foe-system.js"></script>
    
    <!-- UI Systems -->
    <script src="js/ui/loading-screen.js"></script>
    <script src="js/ui/health-bar.js"></script>
    <script src="js/ui/map.js"></script>
    <script src="js/ui/inventory.js"></script>
    <script src="js/ui/hands.js"></script>
    <script src="js/ui/controls.js"></script>
    <script src="js/ui/style-manager.js"></script>
    <script src="js/ui/logger-toggle.js"></script>
    <script src="js/ui/mobile-detector.js"></script>
    <script src="js/ui/radio-player.js"></script>
    <script src="js/ui/dialogue-system.js"></script>
    
    <!-- Audio System -->
    <script src="js/audio/audio-system.js"></script>
    
    <!-- Physics System -->
    <script src="js/physics/movement.js"></script>

    <!-- Application Entry Point - Must be loaded last -->
    <script src="js/app.js"></script>
</body>
</html>
