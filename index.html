<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid FPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <style>
        * { margin: 0; padding: 0; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: black; }
        canvas { width: 100%; height: 100%; }
        #renderCanvas { width: 100%; height: 100%; display: block; z-index: 0; }
        #log { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: #FFA500;
            font-family: 'Courier New', monospace; 
            font-size: 14px; 
            background: rgba(0,0,0,0.8); 
            padding: 10px;
            border: 1px solid #00ff00;
            text-shadow: 0 0 10px #00ff0080;
        }
        .joystick-container {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 5px #00ff00);
        }
        #leftJoystick { left: 20px; }
        #rightJoystick { right: 20px; }
        #jumpButton {
            position: absolute;
            bottom: 140px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            touch-action: none;
            filter: drop-shadow(0 0 5px #00ff00);
            z-index: 1;
        }
        #jumpButton:active {
            background: rgba(0, 255, 0, 0.4);
        }
        #strikeButton {
            position: absolute;
            bottom: 140px;
            right: 120px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #ff00ff;
            color: #ff00ff;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            touch-action: manipulation;
            z-index: 1;
            filter: drop-shadow(0 0 5px #ff00ff);
        }
        #audioControls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border: 1px solid #00ff00;
        }
    </style>
    <!-- VERIFIED WORKING CDN SOURCES -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="log"></div>
    <div id="leftJoystick" class="joystick-container"></div>
    <div id="rightJoystick" class="joystick-container"></div>
    <button id="strikeButton">STRIKE</button>
    <button id="jumpButton">JUMP</button>
    <div id="audioControls">
        <input type="range" id="musicVolume" min="0" max="100" value="50">
        <label for="musicVolume">MUSIC</label><br>
        <input type="range" id="sfxVolume" min="0" max="100" value="70">
        <label for="sfxVolume">SFX</label>
    </div>

    <script>
        // Logging system
        function logMessage(msg) {
            const logElement = document.getElementById('log');
            logElement.innerHTML += msg + '<br>';
        }

        // Configuration Constants
        const CONFIG = {
            CAMERA: {
                START_POSITION: {x: 0, y: 1.6, z: 0},
                SPEED: 0.1,
                GROUND_Y: 1.6
            },
            GRID: {
                SIZE: 50,
                SPACING: 2,
                COLOR: {r: 0.75, g: 0, b: 1}
            },
            HANDS: {
                SIZE: "80px",
                COLOR: "#0ff",
                BOTTOM_OFFSET: "20px",
                SIDE_OFFSET: "20px",
                BACKGROUND: "rgba(0,255,255,0.2)",
                STRIKE: {
                    SPEED: 0.005,
                    DISTANCE: 200,
                    EASING: "sine" // "sine", "elastic", "bounce"
                }
            },
            PHYSICS: {
                GRAVITY: -0.02,
                JUMP_FORCE: 0.8
            },
            AUDIO: {
                MUSIC: {
                    URL: "https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3",
                    VOLUME: 0.5,
                    AUTOPLAY: true
                },
                SFX: {
                    FOOTSTEPS: {
                        URL: "https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3",
                        VOLUME: 0.3
                    },
                    JUMP: {
                        URL: "https://assets.mixkit.co/sfx/preview/mixkit-player-jumping-in-a-video-game-2043.mp3",
                        VOLUME: 0.6
                    },
                    STRIKE: {
                        URL: "https://assets.mixkit.co/sfx/preview/mixkit-swift-sword-strike-2166.mp3",
                        VOLUME: 0.7
                    }
                }
            },
            ANIMATION_SPEED: 10 // Controls bobbing speed
        };

        // Core System Functions
        function initializeScene(engine) {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);
            return scene;
        }

        function setupAudioSystem() {
            // Create audio system
            const audioSystem = {
                context: new (window.AudioContext || window.webkitAudioContext)(),
                music: null,
                sfx: {
                    footsteps: null,
                    jump: null,
                    strike: null
                },
                volumes: {
                    music: CONFIG.AUDIO.MUSIC.VOLUME,
                    sfx: 0.7
                },
                isWalking: false
            };

            // Load background music
            const loadMusic = () => {
                const music = new Audio(CONFIG.AUDIO.MUSIC.URL);
                music.loop = true;
                music.volume = audioSystem.volumes.music;
                music.addEventListener('error', () => 
                    logMessage("! AUDIO WARNING: Background music failed to load"));
                audioSystem.music = music;
                return music.play();
            };

            // Load sound effects
            const loadSoundEffect = (url) => {
                const sound = new Audio(url);
                sound.addEventListener('error', () => 
                    logMessage(`! AUDIO WARNING: Sound effect failed to load: ${url}`));
                sound.volume = audioSystem.volumes.sfx;
                return sound;
            };

            // Initialize all sound effects
            audioSystem.sfx.footsteps = loadSoundEffect(CONFIG.AUDIO.SFX.FOOTSTEPS.URL);
            audioSystem.sfx.footsteps.loop = true;
            audioSystem.sfx.jump = loadSoundEffect(CONFIG.AUDIO.SFX.JUMP.URL);
            audioSystem.sfx.strike = loadSoundEffect(CONFIG.AUDIO.SFX.STRIKE.URL);

            // Set up volume controls
            document.getElementById('musicVolume').addEventListener('input', (e) => {
                audioSystem.volumes.music = e.target.value / 100;
                if (audioSystem.music) audioSystem.music.volume = audioSystem.volumes.music;
            });

            document.getElementById('sfxVolume').addEventListener('input', (e) => {
                audioSystem.volumes.sfx = e.target.value / 100;
                Object.values(audioSystem.sfx).forEach(sfx => {
                    sfx.volume = audioSystem.volumes.sfx;
                });
            });

            // Start background music (requires user interaction first on most browsers)
            document.addEventListener('click', () => loadMusic(), {once: true});
            
            // Add a general error handler for audio context issues
            audioSystem.context.addEventListener('statechange', () => {
                if (audioSystem.context.state === 'interrupted') logMessage("! AUDIO WARNING: Audio context interrupted");
            });
            return audioSystem;
        }

        function setupCamera(scene, canvas) {
            const camera = new BABYLON.UniversalCamera("camera", 
                new BABYLON.Vector3(
                    CONFIG.CAMERA.START_POSITION.x,
                    CONFIG.CAMERA.START_POSITION.y,
                    CONFIG.CAMERA.START_POSITION.z), scene);
            camera.attachControl(canvas, true);
            camera.speed = CONFIG.CAMERA.SPEED;
            return camera;
        }

        function createGrid(scene) {
            const { SIZE, SPACING, COLOR } = CONFIG.GRID;
            const gridColor = new BABYLON.Color3(COLOR.r, COLOR.g, COLOR.b);
            
            // Horizontal lines
            for(let x = -SIZE; x <= SIZE; x += SPACING) {
                BABYLON.MeshBuilder.CreateLines("gridX", {
                    points: [new BABYLON.Vector3(x, 0, -SIZE), new BABYLON.Vector3(x, 0, SIZE)]
                }, scene).color = gridColor;
            }

            // Vertical lines
            for(let z = -SIZE; z <= SIZE; z += SPACING) {
                BABYLON.MeshBuilder.CreateLines("gridZ", {
                    points: [new BABYLON.Vector3(-SIZE, 0, z), new BABYLON.Vector3(SIZE, 0, z)]
                }, scene).color = gridColor;
            }

            // Grid glow effect
            new BABYLON.GlowLayer("gridGlow", scene).intensity = 2.0;
        }

        function createSkybox(scene) {
            new BABYLON.PhotoDome("skyDome", "IMG_2579.jpeg", {
                resolution: 64,
                size: 1000,
                useDirectMapping: false
            }, scene);
        }

        function createHandsGUI() {
            const gui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const { SIZE, COLOR, SIDE_OFFSET, BOTTOM_OFFSET, BACKGROUND } = CONFIG.HANDS;

            const leftHand = new BABYLON.GUI.Ellipse("leftHand");
            leftHand.width = SIZE;
            leftHand.height = SIZE;
            leftHand.color = COLOR;
            leftHand.thickness = 4;
            leftHand.background = BACKGROUND;
            leftHand.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
            leftHand.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            leftHand.left = SIDE_OFFSET;
            leftHand.bottom = BOTTOM_OFFSET;
            gui.addControl(leftHand);
            
            const rightHand = new BABYLON.GUI.Ellipse("rightHand");
            rightHand.width = SIZE;
            rightHand.height = SIZE;
            rightHand.color = COLOR;
            rightHand.thickness = 4;
            rightHand.background = BACKGROUND;
            rightHand.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
            rightHand.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            rightHand.right = SIDE_OFFSET;
            rightHand.bottom = BOTTOM_OFFSET;
            gui.addControl(rightHand);

            return [leftHand, rightHand]; // Return direct references to hand controls
        }

        function setupControls(scene, camera, state, audioSystem) {
            // Joystick setup with improved event handling
            const createJoystick = (element, onMove) => {
                return nipplejs.create({
                    zone: element,
                    mode: 'static',
                    position: { left: '50%', top: '50%' },
                    color: '#00ff00',
                    size: 80
                });
            };
            
            // Unified function to handle movement vector updates
            const updateMovementVector = (x, z) => {
                state.moveVector.x = x;
                state.moveVector.z = z;
                
                // Update walking state and sounds
                const isMoving = state.moveVector.length() > 0.1;
                if (isMoving && !audioSystem.isWalking && state.grounded) {
                    audioSystem.sfx.footsteps.play().catch(e => console.warn("Audio play failed:", e));
                    audioSystem.isWalking = true;
                } else if (!isMoving && audioSystem.isWalking) {
                    audioSystem.sfx.footsteps.pause();
                    audioSystem.sfx.footsteps.currentTime = 0;
                    audioSystem.isWalking = false;
                }
            };

            // Movement joystick
            const leftStick = createJoystick(document.getElementById('leftJoystick'));
            leftStick.on('move', (evt, data) => {
                updateMovementVector(data.vector.x, data.vector.y);
            });
            leftStick.on('end', () => state.moveVector.set(0, 0, 0));

            // Look joystick
            const rightStick = createJoystick(document.getElementById('rightJoystick'), (evt, data) => {
                camera.rotation.y += data.vector.x * 0.02;
                
                const newRotationX = camera.rotation.x + data.vector.y * 0.1;
                
                const maxLookUp = Math.PI * 0.45;
                const maxLookDown = -Math.PI * 0.45;
                
                if (newRotationX < maxLookUp && newRotationX > maxLookDown) {
                    camera.rotation.x = newRotationX;
                }
                
                camera.rotation.z = 0;
            });

            // Add keyboard controls for desktop users
            const keyState = {};
            document.addEventListener('keydown', (e) => {
                keyState[e.code] = true;
                if (e.code === 'Space' && state.grounded) {
                    triggerJump();
                }
                if (e.code === 'KeyF') {
                    triggerStrike();
                }
            });

            // Jump button
            const triggerJump = () => {
                if (!state.grounded) return;
                audioSystem.sfx.jump.currentTime = 0;
                audioSystem.sfx.jump.play().catch(e => {});
                state.jumpForce = CONFIG.PHYSICS.JUMP_FORCE;
                state.grounded = false;
            };
            
            // Add both touch and click events for better cross-platform support
            const jumpButton = document.getElementById('jumpButton');
            jumpButton.addEventListener('touchstart', triggerJump);
            jumpButton.addEventListener('mousedown', triggerJump);
            
            // Strike function and button
            const triggerStrike = () => {
                if (state.striking) return;
                state.striking = true;
                state.strikeProgress = 0;
                audioSystem.sfx.strike.currentTime = 0;
                audioSystem.sfx.strike.play().catch(e => {});
                document.getElementById('strikeButton').style.background = "rgba(255, 0, 255, 0.4)"; 
                setTimeout(() => document.getElementById('strikeButton').style.background = "rgba(255, 0, 255, 0.2)", 100);
            };
            
            const strikeButton = document.getElementById('strikeButton');
            strikeButton.addEventListener('touchstart', triggerStrike);
            strikeButton.addEventListener('mousedown', triggerStrike);
            
            // Add this function to the update loop to process keyboard movement
            scene.registerBeforeRender(() => {
                // Handle keyboard movement for desktop
                let xMove = 0, zMove = 0;
                if (keyState['KeyW'] || keyState['ArrowUp']) zMove += 1;
                if (keyState['KeyS'] || keyState['ArrowDown']) zMove -= 1;
                if (keyState['KeyA'] || keyState['ArrowLeft']) xMove -= 1;
                if (keyState['KeyD'] || keyState['ArrowRight']) xMove += 1;
                
                // Only update if keys are pressed (preserve joystick values otherwise)
                if (xMove !== 0 || zMove !== 0) {
                    // Normalize for diagonal movement
                    const length = Math.sqrt(xMove*xMove + zMove*zMove);
                    if (length > 0) {
                        xMove /= length;
                        zMove /= length;
                    }
                    updateMovementVector(xMove, zMove);
                }
            });
        }

        function registerUpdateLoop(scene, camera, handControls, state, audioSystem) {
            // Pre-calculate constants to avoid doing it every frame
            const baseBottomOffset = parseInt(CONFIG.HANDS.BOTTOM_OFFSET);
            const strikeBaseSideOffset = parseInt(CONFIG.HANDS.SIDE_OFFSET);
            
            scene.registerBeforeRender(() => {
                const engine = scene.getEngine();
                const deltaTime = engine.getDeltaTime() / 1000;
                const leftHand = handControls[0];
                const rightHand = handControls[1];

                // Performance optimization: Skip processing if engine is paused
                if (!engine.isPointerLock) return;

                // --- MOVEMENT --- 
                // Safely handle movement vector
                if (state.moveVector) {
                    const forward = camera.getDirection(BABYLON.Vector3.Forward())
                                        .scale(state.moveVector.z || 0 * 0.1);
                    const right = camera.getDirection(BABYLON.Vector3.Right())
                                        .scale(state.moveVector.x * 0.1);
                    camera.position.addInPlace(forward.add(right));
                }

                // --- JUMP PHYSICS ---
                camera.position.y += state.jumpForce;
                state.jumpForce += CONFIG.PHYSICS.GRAVITY;
                
                if (camera.position.y <= CONFIG.CAMERA.GROUND_Y) {
                    camera.position.y = CONFIG.CAMERA.GROUND_Y;
                    state.jumpForce = 0;
                    state.grounded = true;
                }

                // --- HAND ANIMATIONS ---
                // Update bobbing time
                state.bobTime += deltaTime;

                // Calculate bobbing based on movement intensity
                const movementIntensity = state.moveVector.length();
                // Apply easing to movement intensity for smoother transitions
                state.smoothedMovementIntensity = BABYLON.Scalar.Lerp(
                    state.smoothedMovementIntensity || 0, 
                    movementIntensity,
                    deltaTime * 5
                );
                
                const bobAmount = Math.sin(state.bobTime * 8) * 10 * state.smoothedMovementIntensity;
                
                // Apply bobbing to left hand (always bobs)
                leftHand.bottom = baseBottomOffset + bobAmount + "px";
                
                // Handle strike animation for right hand
                if (state.striking) {
                    // Update strike progress
                    state.strikeProgress += deltaTime * 0.8; // Strike speed
                    
                    if (state.strikeProgress <= 1) {
                        // Determine forward/backward phase
                        let animationPhase;
                        if (state.strikeProgress < 0.5) {
                            // Forward punch (0->0.5 becomes 0->1)
                            animationPhase = state.strikeProgress * 2;
                        } else {
                            // Return punch (0.5->1 becomes 1->0)
                            animationPhase = 2 - (state.strikeProgress * 2);
                        }
                        
                        // Position right hand for strike
                        const strikeDistance = 100 * animationPhase;
                        rightHand.right = (strikeBaseSideOffset - strikeDistance) + "px";
                    } else {
                        // Reset after animation completes
                        rightHand.right = CONFIG.HANDS.SIDE_OFFSET;
                        state.striking = false;
                        state.strikeProgress = 0;
                    }
                } else {
                    // Apply normal bobbing to right hand when not striking
                    rightHand.bottom = baseBottomOffset - bobAmount + "px";
                }
                
                // --- AUDIO UPDATES ---
                // Handle footstep sounds
                if (state.moveVector.length() > 0.1 && state.grounded) {
                    if (!audioSystem.isWalking && audioSystem.sfx.footsteps.readyState >= 2) {
                        audioSystem.sfx.footsteps.play()
                            .catch(e => console.warn("Could not play footsteps:", e));
                        audioSystem.isWalking = true;
                    }
                } else if (audioSystem.isWalking && audioSystem.sfx.footsteps.readyState >= 2) {
                    audioSystem.sfx.footsteps.pause();
                    audioSystem.sfx.footsteps.currentTime = 0;
                    audioSystem.isWalking = false;
                }
            });
        }

        // Main Initialization
        function initGame() {
            try {
                const canvas = document.getElementById('renderCanvas');
                const engine = new BABYLON.Engine(canvas, true);
                const scene = initializeScene(engine);
                
                // Initialize state after BABYLON is loaded
                const state = {
                    moveVector: new BABYLON.Vector3(0, 0, 0),
                    jumpForce: 0,
                    bobTime: 0,
                    grounded: true,
                    smoothedMovementIntensity: 0,
                    striking: false,
                    strikeProgress: 0
                };

                const audioSystem = setupAudioSystem();
                createGrid(scene);
                createSkybox(scene);
                const camera = setupCamera(scene, canvas);
                const hands = createHandsGUI();
                setupControls(scene, camera, state, audioSystem);
                registerUpdateLoop(scene, camera, hands, state, audioSystem);

                engine.runRenderLoop(() => scene.render());
                window.addEventListener('resize', () => engine.resize());

                logMessage("> SYSTEM READY");
                logMessage("> INITIALIZE GRID NAVIGATION...");

                // Centralize error handling for Babylon
                engine.onErrorObservable.add((e) => {
                    logMessage(`! GRAPHICS ERROR: ${e.message}`);
                });

                // Add performance monitoring
                let fpsDiv = document.createElement('div');
                fpsDiv.style.position = 'absolute';
                fpsDiv.style.bottom = '10px';
                fpsDiv.style.left = '10px';
                fpsDiv.style.color = '#0f0';
                fpsDiv.style.fontFamily = 'monospace';
                document.body.appendChild(fpsDiv);
                scene.registerBeforeRender(() => fpsDiv.textContent = `FPS: ${engine.getFps().toFixed(2)}`);

            } catch (error) {
                logMessage(`!! SYSTEM ERROR: ${error.message}`);
            }
        }

        // Start the system
        logMessage("> SYSTEM INITIALIZING...");
        logMessage("> LOADING NEON GRID PROTOCOL...");
        initGame();

        // Add PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(
                    function(registration) {
                        console.log('ServiceWorker registration successful');
                    },
                    function(err) { console.log('ServiceWorker registration failed: ', err); }
                );
            });
        }
    </script>
</body>
</html>
