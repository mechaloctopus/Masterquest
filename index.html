<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * { margin: 0; padding: 0; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        #renderCanvas { width: 100%; height: 100%; }
        #fullscreenBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <button id="fullscreenBtn">â›¶</button>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('renderCanvas');
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            
            // ===== INFINITE NEON GRID =====
            function createInfiniteGrid() {
                const grid = BABYLON.Mesh.CreateGround("grid", 1000, 1000, 100, scene);
                const mat = new BABYLON.StandardMaterial("gridMat", scene);
                mat.emissiveColor = new BABYLON.Color3(1, 0.2, 0.8);
                mat.wireframe = true;
                mat.backFaceCulling = false;
                grid.material = mat;
                grid.receiveShadows = true;
                grid.infiniteDistance = true;
                grid.visibility = 10000;
                
                // Add glowing effect
                const glowLayer = new BABYLON.GlowLayer("glow", scene);
                glowLayer.intensity = 2.5;
                return grid;
            }
            createInfiniteGrid();

            // ===== PLAYER CAMERA =====
            const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.7, 0), scene);
            camera.attachControl(canvas, false);
            camera.minZ = 0.1;
            camera.maxZ = 1000;
            camera.speed = 0.2;
            camera.angularSensibility = 5000;
            camera.applyGravity = false;
            camera.checkCollisions = true;
            camera.ellipsoid = new BABYLON.Vector3(0.3, 1.7, 0.3);

            // ===== TOUCH CONTROLS =====
            let moveVector = { x: 0, y: 0 };
            let lookDelta = { x: 0, y: 0 };
            let lastTouch = null;

            // Movement Joystick
            const joystick = nipplejs.create({
                zone: canvas,
                mode: 'dynamic',
                position: { left: '20%', bottom: '20%' },
                size: 120,
                color: 'rgba(255,100,255,0.5)',
                restOpacity: 0.5
            }).on('move', (evt, data) => {
                moveVector.x = data.vector.x;
                moveVector.y = data.vector.y;
            }).on('end', () => {
                moveVector.x = 0;
                moveVector.y = 0;
            });

            // Camera Look Controls
            document.addEventListener('touchstart', (e) => {
                if(e.touches.length === 1 && !joystick.active) {
                    lastTouch = e.touches[0];
                }
            });

            document.addEventListener('touchmove', (e) => {
                if(!lastTouch || joystick.active) return;
                const touch = e.touches[0];
                
                lookDelta.x = touch.pageX - lastTouch.pageX;
                lookDelta.y = touch.pageY - lastTouch.pageY;
                
                // Update camera rotation
                camera.rotation.y -= lookDelta.x * 0.002;
                camera.rotation.x = BABYLON.Tools.Clamp(
                    camera.rotation.x - lookDelta.y * 0.002,
                    -Math.PI/2.2,  // Limit vertical look
                    Math.PI/2.2
                );
                
                lastTouch = touch;
            }, { passive: false });

            document.addEventListener('touchend', () => {
                lastTouch = null;
                lookDelta = { x: 0, y: 0 };
            });

            // ===== SMOOTH MOVEMENT =====
            scene.registerBeforeRender(() => {
                const forward = camera.getDirection(BABYLON.Vector3.Forward());
                const right = camera.getDirection(BABYLON.Vector3.Right());
                
                const movement = forward.scale(moveVector.y * 0.1)
                    .add(right.scale(moveVector.x * 0.1));
                
                camera.position.addInPlace(movement);
            });

            // ===== PROPER MOBILE FULLSCREEN =====
            document.getElementById('fullscreenBtn').addEventListener('click', async () => {
                try {
                    if(document.fullscreenElement) {
                        await document.exitFullscreen();
                    } else {
                        await document.documentElement.requestFullscreen();
                        screen.orientation.lock('landscape').catch(() => {});
                    }
                } catch(e) { console.error(e); }
            });

            // Handle orientation changes
            screen.orientation.addEventListener('change', () => {
                engine.resize();
                joystick.position();
            });

            // ===== ENGINE START =====
            engine.runRenderLoop(() => scene.render());
            window.addEventListener('resize', () => engine.resize());
        });
    </script>
</body>
</html>
