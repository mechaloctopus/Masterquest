<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid FPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="log">
        <button id="logToggle">▼</button>
        <div id="logContent"></div>
    </div>
    <div id="leftJoystick" class="joystick-container"></div>
    <div id="rightJoystick" class="joystick-container"></div>
    <div id="leftHand" class="hand"></div>
    <div id="rightHand" class="hand"></div>
    <button id="strikeButton">STRIKE</button>
    <button id="jumpButton">JUMP</button>
    
    <!-- Birthday additions -->
    <div id="birthdayMessage">HAPPY BIRTHDAY<br>MARCUSSS!</div>
    <div id="fireworks"></div>

    <!-- Radio Player UI -->
    <div id="radioPlayer" class="radio-player">
        <div class="radio-header">
            <button id="radioToggle">▼</button>
            <span class="radio-title">RADIO PLAYER</span>
        </div>
        <div class="radio-content">
            <div class="player-controls">
                <button id="prevButton" class="control-btn" aria-label="Previous Track">◀◀</button>
                <button id="playPauseButton" class="control-btn" aria-label="Play">▶</button>
                <button id="nextButton" class="control-btn" aria-label="Next Track">▶▶</button>
            </div>
            <div class="now-playing">
                <span>NOW PLAYING: </span>
                <span id="nowPlaying">No track selected</span>
            </div>
            <div class="volume-controls">
                <div class="slider-container">
                    <input type="range" id="radioVolume" min="0" max="100" value="50">
                    <label for="radioVolume">MUSIC</label>
                </div>
                <div class="slider-container">
                    <input type="range" id="radioSfxVolume" min="0" max="100" value="70">
                    <label for="radioSfxVolume">SFX</label>
                </div>
            </div>
            <div class="track-list">
                <!-- Tracks will be populated from config -->
            </div>
        </div>
    </div>

    <!-- Scripts - Load order matters -->
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Core Utilities -->
    <script src="js/utils.js"></script>
    <script src="js/core/event-system.js"></script>
    
    <!-- Core Systems -->
    <script src="js/ui/logger.js"></script>
    <script src="js/core/loader.js"></script>
    <script src="js/core/scene.js"></script>
    <script src="js/core/camera.js"></script>
    <script src="js/core/grid.js"></script>
    <script src="js/core/skybox.js"></script>
    
    <!-- UI Systems -->
    <script src="js/ui/hands.js"></script>
    <script src="js/ui/controls.js"></script>
    <script src="js/ui/style-manager.js"></script>
    <script src="js/ui/logger-toggle.js"></script>
    <script src="js/ui/mobile-detector.js"></script>
    <script src="js/ui/radio-player.js"></script>
    
    <!-- Audio System -->
    <script src="js/audio/audio-system.js"></script>
    
    <!-- Physics System -->
    <script src="js/physics/movement.js"></script>
    
    <!-- Birthday features -->
    <script src="js/birthday/birthday-text.js"></script>
    <script src="js/birthday/fireworks.js"></script>

    <!-- Application Entry Point - Must be loaded last -->
    <script src="js/app.js"></script>
</body>
</html>
