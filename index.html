<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid FPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: black; }
        #renderCanvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Babylon.js
            const canvas = document.getElementById('renderCanvas');
            const engine = new BABYLON.Engine(canvas, true, { disableWebGL2Support: true });
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

            // Create FPS Camera
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 2, 0), scene);
            camera.attachControl(canvas, true);
            camera.speed = 0.15;
            camera.angularSensibility = 5000;

            // Render loop
            engine.runRenderLoop(() => scene.render());
            window.addEventListener('resize', () => engine.resize());

            console.log("Babylon.js initialized successfully");
        });
    </script>
</body>
</html>
