<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid FPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <style>
        * { margin: 0; padding: 0; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: black; }
        canvas { width: 100%; height: 100%; }
        #renderCanvas { width: 100%; height: 100%; display: block; z-index: 0; }
        #log { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: #FFA500;
            font-family: 'Courier New', monospace; 
            font-size: 14px; 
            background: rgba(0,0,0,0.8); 
            padding: 10px;
            border: 1px solid #00ff00;
            text-shadow: 0 0 10px #00ff0080;
        }
        .joystick-container {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 5px #00ff00);
        }
        #leftJoystick { left: 20px; }
        #rightJoystick { right: 20px; }
        #jumpButton {
            position: absolute;
            bottom: 140px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            touch-action: none;
            filter: drop-shadow(0 0 5px #00ff00);
            z-index: 1;
        }
        #jumpButton:active {
            background: rgba(0, 255, 0, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="log"></div>
    <div id="leftJoystick" class="joystick-container"></div>
    <div id="rightJoystick" class="joystick-container"></div>
    <button id="jumpButton">JUMP</button>

    <!-- RELIABLE CDN SOURCES -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

    <script>
        function logMessage(msg) {
            document.getElementById('log').innerText += msg + "\n";
        }

        // Since our scripts are at the bottom of the body, the DOM is already loaded.
        logMessage("> SYSTEM INITIALIZING...");
        logMessage("> LOADING NEON GRID PROTOCOL...");

        try {
            // Initialize engine first to verify BABYLON exists
            console.log('BABYLON exists?', typeof BABYLON !== 'undefined');
            const canvas = document.getElementById('renderCanvas');
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

            // Grid Setup
            function createGrid() {
                const gridSize = 50;
                const gridSpacing = 2;
                const gridColor = new BABYLON.Color3(0.75, 0, 1); // Neon purple
                
                // Create grid lines
                for(let x = -gridSize; x <= gridSize; x += gridSpacing) {
                    BABYLON.MeshBuilder.CreateLines("gridX", {
                        points: [
                            new BABYLON.Vector3(x, 0, -gridSize),
                            new BABYLON.Vector3(x, 0, gridSize)
                        ]
                    }, scene).color = gridColor;
                }

                for(let z = -gridSize; z <= gridSize; z += gridSpacing) {
                    BABYLON.MeshBuilder.CreateLines("gridZ", {
                        points: [
                            new BABYLON.Vector3(-gridSize, 0, z),
                            new BABYLON.Vector3(gridSize, 0, z)
                        ]
                    }, scene).color = gridColor;
                }

                // Add grid glow
                const gridGlow = new BABYLON.GlowLayer("gridGlow", scene);
                gridGlow.intensity = 2.0;
            }
            createGrid();

            // Skybox
            new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Camera Setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.6, 0), scene);
            camera.attachControl(canvas, true);
            camera.speed = 0.1;

            // Create HUD for hands using Babylon GUI (glowing neon blue orbs)
            const gui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const createHand = (side) => {
                const hand = new BABYLON.GUI.Ellipse();
                hand.width = "80px";
                hand.height = "80px";
                hand.color = "#0ff";
                hand.thickness = 4;
                hand.background = "rgba(0,255,255,0.2)";
                hand.horizontalAlignment = side === 'left' 
                    ? BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT
                    : BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                hand.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
                hand.left = hand.right = "20px";
                hand.bottom = "20px";
                return hand;
            };
            gui.addControl(createHand('left'));
            gui.addControl(createHand('right'));

            // Controls
            let moveVector = new BABYLON.Vector3(0, 0, 0);
            let jumpForce = 0;
            const gravity = -0.02;
            let grounded = true;
            
            // Left joystick (movement)
            nipplejs.create({
                zone: document.getElementById('leftJoystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' }
            }).on('move', (evt, data) => {
                moveVector.x = data.vector.x;
                moveVector.z = data.vector.y;
            }).on('end', () => moveVector.set(0, 0, 0));

            // Right joystick (look)
            nipplejs.create({
                zone: document.getElementById('rightJoystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' }
            }).on('move', (evt, data) => {
                camera.rotation.y += data.vector.x * 0.05;
                camera.rotation.x -= data.vector.y * 0.05;
            });

            // Jump button
            const jumpButton = document.getElementById('jumpButton');
            jumpButton.addEventListener('pointerdown', () => {
                if (grounded) {
                    jumpForce = 0.8;
                    grounded = false;
                }
            });

            // Skybox with stars
            const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size: 1000}, scene);
            const skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false;
            skyboxMaterial.disableLighting = true;
            skybox.material = skyboxMaterial;
            
            // Use space texture from BabylonJS assets
            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture(
                "https://assets.babylonjs.com/textures/skybox/space/space", 
                scene
            );
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;

            // Game loop
            scene.registerBeforeRender(() => {
                // Movement
                const forward = new BABYLON.Vector3(0, 0, 1).scale(moveVector.z * 0.1);
                const right = new BABYLON.Vector3(1, 0, 0).scale(moveVector.x * 0.1);
                camera.position.addInPlace(forward.add(right));

                // Jump
                camera.position.y += jumpForce;
                jumpForce += gravity;
                
                if (camera.position.y <= 1.6) {
                    camera.position.y = 1.6;
                    jumpForce = 0;
                    grounded = true;
                }
            });

            engine.runRenderLoop(() => {
                scene.render();
                // Optionally, if later you wish to animate the GUI hands (for example, during a strike),
                // update their properties (size, color, position) here.
            });
            window.addEventListener('resize', () => engine.resize());

            logMessage("> SYSTEM READY");
            logMessage("> INITIALIZE GRID NAVIGATION...");
        } catch (error) {
            logMessage(`!! SYSTEM ERROR: ${error.message}`);
        }
    </script>
</body>
</html>
