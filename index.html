<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid FPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: black; }
        #renderCanvas { width: 100%; height: 100%; display: block; }
        #log { position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px; }
        .joystick-container {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
        }
        #leftJoystick { left: 20px; }
        #rightJoystick { right: 20px; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="log"></div>
    <div id="leftJoystick" class="joystick-container"></div>
    <div id="rightJoystick" class="joystick-container"></div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <script>
        function logMessage(msg) {
            document.getElementById('log').innerText += msg + "\n";
        }

        document.addEventListener('DOMContentLoaded', () => {
            logMessage("Initializing...");

            try {
                const canvas = document.getElementById('renderCanvas');
                const engine = new BABYLON.Engine(canvas, true, { disableWebGL2Support: true });
                const scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

                // Camera
                const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 2, 0), scene);
                camera.attachControl(canvas, false);
                camera.speed = 0.15;

                // Lock camera height
                const groundY = 2;
                const lookLimit = Math.PI / 4; 

                // === SKYBOX (USING A SINGLE JPEG IMAGE AS A PANORAMIC SKYBOX) ===
                function createSkybox() {
                    const skybox = new BABYLON.PhotoDome(
                        "skyDome",
                        "skybox.jpg", // Make sure this path points to your JPEG image
                        {
                            resolution: 32, // Quality of the skybox
                            size: 1000 // Size of the skybox, make it large enough
                        },
                        scene
                    );
                }

                createSkybox();

                // === NEON GRID ===
                function createGrid() {
                    const gridSize = 50;
                    const gridSpacing = 2;
                    const color = new BABYLON.Color3(1, 0.2, 0.8);

                    for (let x = -gridSize; x <= gridSize; x += gridSpacing) {
                        const line = BABYLON.MeshBuilder.CreateLines("gridX", {
                            points: [new BABYLON.Vector3(x, 0, -gridSize), new BABYLON.Vector3(x, 0, gridSize)]
                        }, scene);
                        line.color = color;
                    }

                    for (let z = -gridSize; z <= gridSize; z += gridSpacing) {
                        const line = BABYLON.MeshBuilder.CreateLines("gridZ", {
                            points: [new BABYLON.Vector3(-gridSize, 0, z), new BABYLON.Vector3(gridSize, 0, z)]
                        }, scene);
                        line.color = color;
                    }

                    const glowLayer = new BABYLON.GlowLayer("glow", scene);
                    glowLayer.intensity = 1.5;
                }

                createGrid();

                // === MOVEMENT JOYSTICK (LEFT) ===
                let moveVector = BABYLON.Vector3.Zero();
                const moveJoystick = nipplejs.create({
                    zone: document.getElementById('leftJoystick'),
                    mode: 'static',
                    position: { left: '50%', top: '50%' },
                    color: 'white',
                    size: 100
                }).on('move', (evt, data) => {
                    moveVector.x = data.vector.x;
                    moveVector.z = data.vector.y;
                }).on('end', () => moveVector = BABYLON.Vector3.Zero());

                // === CAMERA ROTATION JOYSTICK (RIGHT) ===
                const rotationSpeed = 0.015;
                let rotateVector = { x: 0, y: 0 };
                const lookJoystick = nipplejs.create({
                    zone: document.getElementById('rightJoystick'),
                    mode: 'static',
                    position: { left: '50%', top: '50%' },
                    color: 'white',
                    size: 100
                }).on('move', (evt, data) => {
                    rotateVector.x = -data.vector.x * rotationSpeed; 
                    rotateVector.y = data.vector.y * rotationSpeed;  
                }).on('end', () => rotateVector = { x: 0, y: 0 });

                // === GAME LOOP ===
                scene.registerBeforeRender(() => {
                    // Move Player
                    const forward = camera.getDirection(BABYLON.Vector3.Forward());
                    const right = camera.getDirection(BABYLON.Vector3.Right());

                    const movement = forward.scale(moveVector.z)
                        .add(right.scale(moveVector.x))
                        .scale(0.1);

                    camera.position.addInPlace(new BABYLON.Vector3(movement.x, 0, movement.z)); 
                    camera.position.y = groundY; 

                    // Rotate Camera
                    camera.rotation.y -= rotateVector.x;

                    // Limit up/down rotation
                    const newXRotation = camera.rotation.x + rotateVector.y;
                    camera.rotation.x = Math.max(-lookLimit, Math.min(lookLimit, newXRotation));
                });

                engine.runRenderLoop(() => scene.render());
                window.addEventListener('resize', () => engine.resize());

                logMessage("Skybox added with panoramic image!");
            } catch (error) {
                logMessage("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
