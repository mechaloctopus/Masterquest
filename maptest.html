<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            font-family: monospace;
            color: #fff;
        }
        
        #container {
            display: flex;
            height: 100%;
        }
        
        #mapContainer {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #001a33;
            border: 1px solid #00cc99;
            margin: 20px;
            box-shadow: 0 0 10px #00cc99;
        }
        
        #mapCanvas {
            width: 100%;
            height: 270px;
            background-color: #001a33;
        }
        
        #mapToggle {
            background-color: #001a33;
            color: #00cc99;
            border: none;
            width: 100%;
            height: 30px;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
        }
        
        #controls {
            flex: 1;
            padding: 20px;
        }
        
        button {
            background-color: #001a33;
            color: #00cc99;
            border: 1px solid #00cc99;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #002a43;
        }
        
        #info {
            margin-top: 20px;
            background-color: #002a43;
            padding: 10px;
            border-left: 3px solid #00cc99;
        }
        
        .expanded #mapCanvas {
            width: 500px;
            height: 500px;
        }
        
        #mapContainer.expanded {
            width: 500px;
            height: 530px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <div id="mapContainer">
                <div id="mapToggle">MAP</div>
                <canvas id="mapCanvas"></canvas>
            </div>
        </div>
        
        <div id="controls">
            <h2>Map System Test</h2>
            <p>This page tests the map functionality independently of the main game.</p>
            
            <div>
                <h3>Movement Controls</h3>
                <button id="moveUp">Move Up (Z-)</button>
                <button id="moveDown">Move Down (Z+)</button>
                <button id="moveLeft">Move Left (X-)</button>
                <button id="moveRight">Move Right (X+)</button>
                <button id="rotateLeft">Rotate Left</button>
                <button id="rotateRight">Rotate Right</button>
            </div>
            
            <div>
                <h3>Map Controls</h3>
                <button id="testPatternBtn">Run Test Pattern</button>
                <button id="resetPosBtn">Reset Position</button>
                <button id="toggleTestMode">Toggle Test Mode</button>
                <button id="addPointBtn">Add Random Point</button>
            </div>
            
            <div id="info">
                <h3>Player Position</h3>
                <div id="position">X: 0.00, Z: 0.00, Rotation: 0.00</div>
                <h3>Status</h3>
                <div id="status">Map initialized</div>
            </div>
        </div>
    </div>
    
    <!-- Include only the map system -->
    <script src="js/ui/map.js"></script>
    
    <script>
        // Test script to verify map functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Map test initialized");
            
            // Player state
            let playerPos = { x: 0, z: 0 };
            let playerRot = 0;
            
            // DOM elements
            const positionDisplay = document.getElementById('position');
            const statusDisplay = document.getElementById('status');
            
            // Update position display
            function updatePositionDisplay() {
                positionDisplay.textContent = `X: ${playerPos.x.toFixed(2)}, Z: ${playerPos.z.toFixed(2)}, Rotation: ${playerRot.toFixed(2)}`;
            }
            
            // Log status
            function logStatus(message) {
                statusDisplay.textContent = message;
                console.log(message);
            }
            
            // Setup movement controls
            document.getElementById('moveUp').addEventListener('click', function() {
                playerPos.z -= 1;
                sendPositionUpdate();
                logStatus("Moved up (Z-)");
            });
            
            document.getElementById('moveDown').addEventListener('click', function() {
                playerPos.z += 1;
                sendPositionUpdate();
                logStatus("Moved down (Z+)");
            });
            
            document.getElementById('moveLeft').addEventListener('click', function() {
                playerPos.x -= 1;
                sendPositionUpdate();
                logStatus("Moved left (X-)");
            });
            
            document.getElementById('moveRight').addEventListener('click', function() {
                playerPos.x += 1;
                sendPositionUpdate();
                logStatus("Moved right (X+)");
            });
            
            document.getElementById('rotateLeft').addEventListener('click', function() {
                playerRot -= 0.5;
                sendPositionUpdate();
                logStatus("Rotated left");
            });
            
            document.getElementById('rotateRight').addEventListener('click', function() {
                playerRot += 0.5;
                sendPositionUpdate();
                logStatus("Rotated right");
            });
            
            // Special test controls
            document.getElementById('testPatternBtn').addEventListener('click', function() {
                logStatus("Running test pattern...");
                if (typeof MapSystem.test === 'function') {
                    MapSystem.test();
                } else {
                    logStatus("Test function not available");
                }
            });
            
            document.getElementById('resetPosBtn').addEventListener('click', function() {
                playerPos = { x: 0, z: 0 };
                playerRot = 0;
                sendPositionUpdate();
                logStatus("Position reset to origin");
            });
            
            document.getElementById('toggleTestMode').addEventListener('click', function() {
                if (typeof MapSystem.toggleTestMode === 'function') {
                    MapSystem.toggleTestMode();
                    logStatus("Test mode toggled");
                } else {
                    logStatus("Toggle test mode function not available");
                }
            });
            
            document.getElementById('addPointBtn').addEventListener('click', function() {
                const x = Math.floor(Math.random() * 20) - 10;
                const z = Math.floor(Math.random() * 20) - 10;
                if (typeof MapSystem.addPoint === 'function') {
                    MapSystem.addPoint(x, z, { label: `P${x},${z}`, color: getRandomColor() });
                    logStatus(`Added point at (${x}, ${z})`);
                } else {
                    logStatus("Add point function not available");
                }
            });
            
            // Helper to generate random color
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            
            // Send position update to map system
            function sendPositionUpdate() {
                if (typeof MapSystem.updatePlayerPosition === 'function') {
                    console.log("Sending position update:", playerPos, playerRot);
                    MapSystem.updatePlayerPosition(playerPos, playerRot);
                    updatePositionDisplay();
                } else {
                    logStatus("Map system not properly initialized");
                }
            }
            
            // Initialize
            setTimeout(function() {
                if (typeof MapSystem.init === 'function') {
                    // Enable manual map toggling
                    document.getElementById('mapToggle').addEventListener('click', function() {
                        if (typeof MapSystem.toggle === 'function') {
                            MapSystem.toggle();
                        }
                    });
                    
                    // Send initial position
                    sendPositionUpdate();
                    logStatus("Map test ready");
                } else {
                    logStatus("ERROR: Map system not found!");
                }
            }, 500);
        });
    </script>
</body>
</html>
